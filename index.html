<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cactus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__menu">
      <div class="logo">
        <img src="./img/logo.png" alt="logo">
      </div>
      <img src="./img/Vector 15.png" alt="shadow">
      <nav class="navigation-menu js-nav-menu">
        <div class="navigation-menu__toggle js-nav-menu-toggle">
          <span class="navigation-menu__bars"></span>
        </div>
        <ul class="menu-list">
          <li class="menu-list__item"><a href="#">Главная</a></li>
          <li class="menu-list__item"><a href="#">О нас</a></li>
          <li class="menu-list__item"><a href="#">Наши работы</a></li>
        </ul>
      </nav>  
    </div>
    <div class="header__content">
      <div class="header__title">
        Дизайнерское бюро
      </div>
      <div class="header__logo">
        <img class="header__logo-img" src="./img/logo_header_center.png" alt="logo-center">
          <ul>
            <li class="teleg_icon" ><a href="#"><img class="animate__animated animate__fadeInTopLeft  animate__delay-2s" src="./img/telegram.png" alt="teleg_icon"></a></li>
            <li class="skype_icon" ><a href="#"><img class="animate__animated animate__fadeInDown animate__delay-2s" src="./img/skype.svg" alt="skype_icon"></a></li>
            <li class="tel_icon" ><a href="#"><img class="animate__animated animate__fadeInTopRight animate__delay-2s" src="./img//tel_icon.svg" alt="tel_icon"></a></li>
            <li class="cactus_icon" ><a href="#"><img class="animate__animated animate__fadeInBottomRight animate__delay-2s" src="./img/smile_cactus.svg" alt="cactus_icon"></a></li>
            <li class="letter_icon" ><a href="#"><img class="animate__animated animate__fadeInUp animate__delay-2s" src="./img/letter_icon.svg" alt="letter_icon"></a></li>
            <li class="viber_icon" ><a href="#"><img class="animate__animated animate__fadeInBottomLeft animate__delay-2s" src="./img/viber_icon.svg" alt="viber_icon"></a></li>
          </ul>
      </div>
    </div>
    <div class="header__scroll animate__animated animate__fadeInDown animate__infinite">
      <a href="#">Scroll down</a>
    </div>
    <div id="move" class="about-us__link">
      <a href="#">О нас</a>
    </div>
  </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
